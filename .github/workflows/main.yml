# 工作流名称（默认值：配置文件名）
name: GitHub Actions Deploy cloud-store main

# 指定触发 工作流（workflow）的条件
# 指定触发事件时，可以限定分支或标签
on:
  # 当触发 push 事件时执行工作流任务
  push:
    # 当分支是 main 时执行工作流任务
    branches:
      - main

# 工作流任务
jobs:
  # 任务名称
  build:
    # 任务运行的容器类型（虚拟机环境）
    runs-on: ubuntu-latest

    # 判断在指定用户或者组织的指定仓库中才执行
    if: github.repository == 'F999999999/cloud-store'
    # 判断在指定用户或者组织中才执行
    # if: github.repository_owner == '用户名（组织名）'

    # 指定任务执行的命令
    steps:
      # 检出代码
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          # 是否在git config 中持久化 token（默认值：true）
          persist-credentials: false

      # 设置 node 环境变量
      - name: Setup Node.js ⚙
        uses: actions/setup-node@v1
        with:
          # 需要使用的 node 版本
          node-version: '16'

      # 缓存 node_modules
      - name: Cache dependencies 📦
        uses: actions/cache@v2
        id: npm-cache
        with:
          # 需要缓存的文件、目录和通配符模式列表
          path: |
            **/node_modules
          # 用于恢复和保存缓存的显式密钥
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          # 如果键没有发生缓存命中，则用于恢复缓存的键的显式密钥
          restore-keys: |
            ${{ runner.os }}-node-
      # 安装依赖
      - name: Install dependencies 🔧
        # 判断缓存是否命中
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # 如果没有命中，则安装依赖
        run: npm install --frozen-lockfile

      # 运行构建脚本
      - name: Build ⏳
        run: npm run build

      # 部署到服务器
      - name: Deploy 🚀
        # 构建
        uses: easingthemes/ssh-deploy@v2.1.5
        # 该步骤所需的环境变量
        env:
          # 服务器 SSH 私钥
          SSH_PRIVATE_KEY: ${{ secrets.REMOTE_SSH_KEY }}
          # 服务器地址(IP或者域名)
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          # 服务器用户名
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          # 服务器部署路径
          TARGET: ${{ secrets.REMOTE_TARGET }}
          # 源目录（打包的目录）
          SOURCE: "dist/"
          # rsync flags（默认值："-rltgoDzvO"）
          # --delete 删除那些目标目录中有而源目录中没有的多余文件
          # --exclude 排除目标目录中那些被该选项指定的文件
          ARGS: "-rltgoDzvO --delete --exclude '.user.ini'"
